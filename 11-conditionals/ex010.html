<!DOCTYPE html>
<html lang="pt-BR">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>DETRAN</title>
	</head>
	<body>
		<h1>Sistemas de Multas</h1>
		Velocidade do carro: <input
			type="number"
			name="txtvel"
			id="txtvel"
			maxlength="3"
            style="width: 2.5rem"
		/>km/h | 
		<input type="button" value="Verificar" id="botao"/>
        <div id="res"></div>
        <script>
            const botaoVerificar = document.querySelector('input#botao')
            botaoVerificar.addEventListener('click', calcular)
            
            function calcular() {
                const txtv = document.querySelector('input#txtvel')
                const res = document.querySelector('div#res')
                const vel = Number(txtv.value) 
                res.innerHTML = `<p>A sua velocidade atual é de: <strong>${vel}km/h</strong>.</p>`

                if (vel > 60) {
                    res.innerHTML += '<p>Você está <strong>MULTADO</strong> por excesso de velocidade.</p>'
                }

                res.innerHTML += '<p>Dirija sempre com cinto de segurança!</p>'
            }
        </script>
	</body>
</html>
