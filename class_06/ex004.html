<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comandos de JavaScript</title>
    <style>
        body {
            font: normal 20pt Arial;
        }
    </style>
</head>
<body>
    

    <script>
        var nome = window.prompt("Qual é o seu primeiro nome?")
        document.write(
            `Olá, <strong>${nome}</strong>!<br>
            Seu nome tem ${nome.length} letras.<br>
            Em maiúsculas é: ${nome.toUpperCase()}.<br>
            E em minúsculas é: ${nome.toLowerCase()}.`
            )
    </script>
</body>
</html>
