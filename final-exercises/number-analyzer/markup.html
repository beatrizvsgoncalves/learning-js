<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analisador de Números</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <h1>Analisador de Números</h1>
    </header>
    <main>
        <section>
            <div>
                <label for="num">Número (entre 1 e 100):</label>
                <input type="number" name="num" id="txtnum">
                <input type="button" value="Adicionar" id="botao-adicionar">
            </div>
            <div id="container-dados">
                <select name="lista" id="lista" size="6"></select>
                <input type="button" value="Finalizar" id="botao-finalizar">
            </div>
            <div id="res"></div>
        </section>
    </main>
    <footer>
        <p>&copy; CursoemVideo</p>
    </footer>
    <script src="./script.js"></script>
</body>
</html>
